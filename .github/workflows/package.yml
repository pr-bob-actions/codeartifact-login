on:
  push:
    branches:
      - main

name: Package

jobs:
  package:
    name: Package distribution file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Install
        run: yarn

      - name: tests
        run: yarn test

      - name: Build
        run: ./build.sh

      - name: Commit
        run: |
          git config --global user.name "GitHub Actions"
          git add dist/
          git commit -m "chore: Update dist" || echo "No changes to commit"
          git push origin HEAD:main
